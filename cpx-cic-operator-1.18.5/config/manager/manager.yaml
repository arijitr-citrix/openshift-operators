apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - args:
        - --leader-elect
        - --leader-election-id=citrix-cpx-with-ingress-controller-operator
        image: controller:latest
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 200m
            memory: 200Mi
        env:
          - name: RELATED_IMAGE_CPX
            value: quay.io/citrix/citrix-k8s-cpx-ingress:13.0-79.64
          - name: RELATED_IMAGE_CIC
            value: registry.connect.redhat.com/citrix/citrix-ingress-controller:latest
          - name: RELATED_IMAGE_EXPORTER
            value: registry.connect.redhat.com/citrix/citrix-adc-metrics-exporter:latest
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
